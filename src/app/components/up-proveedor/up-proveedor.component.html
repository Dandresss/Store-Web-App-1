<app-navigation-bar *ngIf="true"></app-navigation-bar>
<div class="container">
  <div class="card">
      <div class="card-body">
          <h2 class="card-title">Actualizar Proveedor</h2>
          <div *ngIf="proveedor">
              <form (submit)="actualizarProveedor()">
                  <div class="form-group">
                      <label for="nombre">Nombre:</label>
                      <input type="text" class="form-control" id="nombre" [(ngModel)]="proveedor.nombre" name="nombre" required>
                  </div>
                  <div class="form-group">
                      <label for="contacto">Contacto:</label>
                      <input type="text" class="form-control" id="contacto" [(ngModel)]="proveedor.contacto" name="contacto" required>
                  </div>
                  <div class="btn-group">
                      <button type="submit" class="btn btn-primary">Actualizar</button>
                      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
