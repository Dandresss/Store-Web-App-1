<app-navigation-bar *ngIf="true"></app-navigation-bar>
<form class="formulario-agregar" (ngSubmit)="agregarEntradaInv()">
  <div class="campo-formulario">
      <label for="producto">Producto:</label>
      <select id="producto" name="producto" [(ngModel)]="nuevaEntradaInv.producto" required>
            <option *ngFor="let producto of productos" [value]="producto.id">{{ producto.nombre }}</option>
          </select>
    </div>

  <div class="campo-formulario">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" [(ngModel)]="nuevaEntradaInv.fecha" required>
  </div>
  <div class="campo-formulario">
    <label for="cantidad_recibida">Cantidad recibida:</label>
    <input type="number" id="cantidad_recibida" name="cantidad_recibida" [(ngModel)]="nuevaEntradaInv.cantidad_recibida" required>
  </div>
  
  <button type="submit" class="boton-agregar">Agregar Entrada</button>
</form>
